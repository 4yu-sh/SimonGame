<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
        <h1>Press A Key to Start</h1>

        <div class="gamearea">

            <div class="button">
                <button type="button" value="R" id="red_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="B" id="blue_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="Y" id="yellow_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="G" id="green_btn"></button>
            </div>
            
            


        </div>

        <script src="/JAVASCRIPT/main.js"></script>
</body>
</html>
