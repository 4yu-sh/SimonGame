<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <h1>Press A Key to Start</h1>

        <div class="gamearea">

            <div class="button">
                <button type="button" value="0" class="red_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="1" class="blue_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="2" class="yellow_btn"></button>
            </div>
            <div class="button">
                <button type="button" value="3" class="green_btn"></button>
            </div>
            
        </div>
  
        <script src="main.js"></script>
</body>
</html>
